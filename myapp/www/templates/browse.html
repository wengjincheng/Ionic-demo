<ion-view view-title="Browse">
  <ion-content style="padding-top:56px" scroll-hide on-scroll="getScrollPosition()">
      <div class="row" ng-repeat="data in data">
        <div class="col-40">
          <img style="width: 100%;height: 100%" ng-src="{{data.img}}" alt=""/>
        </div>
        <div class="col-60">
          <h1>{{data.text}}</h1>
        </div>
      </div>
      <ion-infinite-scroll on-infinite="do_infinite()" immediate-check="false" distance="1%"></ion-infinite-scroll>
  </ion-content>
</ion-view>
